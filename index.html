<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="flexbox" id="display">
    <div class="container flexbox">
        <h1 id="heading">Background Color Changer</h1>
        <p id="para">Enter number between 0 and 255</p>
        <form action="" class="flexbox">
            <label for="RGBA" id="text">RGBA:</label>
            <input type="number" id="red" min="0" max="255" step="1">
            <input type="number" id="green" min="0" max="255" step="1">
            <input type="number" id="blue" min="0" max="255" step="1">
            <input type="number" id="alpha" min="0" max="1" step="0.1">
        </form>
        <button id="submit" type="submit">Submit</button>
    </div>

    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
